<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOW TAXI - log-in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ðŸ”‘ Log-in </h2>
        <form action="/customer/log_in" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="phone" placeholder="ðŸ“ž phone number" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="ðŸ”‘ password" required>
                {% if error %}
                    <p style="color: red;"><br>{{ error }}</p>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary w-100">Enter</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{{ url_for('register_c') }}">Register</a></p>
    </div>

</body>
</html>
