<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn-back {
            display: block;
            width: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“‹ My orders</h1>
        <div class="table-responsive">
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th>â„–</th>
                        <th>Pick-up location</th>
                        <th>Drop-off location</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>{{ order.id }}</td>
                        <td>{{ order.from_location }}</td>
                        <td>{{ order.to_location }}</td>
                        <td>{{ order.order_time.strftime('%Y-%m-%d %H:%M') }}</td>
                        <td>
                            <span class="badge {% if order.status == 'Closed' %} bg-danger {% else %} bg-success {% endif %}">
                                {{ order.status }}
                            </span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="{{ url_for('customer_home') }}" class="btn btn-primary btn-back">â¬… Go back</a>
    </div>

</body>
</html>
