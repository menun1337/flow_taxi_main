<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call a taxi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .btn-submit {
            width: 100%;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üöñ Call a taxi</h1>
        <form action="/order" method="POST">
            <div class="mb-3">
                <label class="form-label">üìç Pick-up location</label>
                <input name="from_location" type="text" class="form-control" placeholder="Type your current location..." required>
            </div>

            <div class="mb-3">
                <label class="form-label">üìç Drop-off location</label>
                <input name="to_location" type="text" class="form-control" placeholder="Type where you wan to go..." required>
            </div>

            <button type="submit" class="btn btn-primary btn-submit">üöï Call</button>
        </form>
    </div>

</body>
</html>
